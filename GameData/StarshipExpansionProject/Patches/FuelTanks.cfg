@PART[SEP_24_SHIP_PROTO_BODY|SEP_24_SHIP_PROTO_NOSE|SEP_24_HOPPY|SEP_24_SHIP_CORE|SEP_24_SHIP_CORE_EXP|SEP_25_BOOSTER_CORE|SEP_25_SHIP_CORE|SEP_25_SHIP_PEZ|SEP_25_SHIP_CARGO|SEP_24_SHIP_PEZ|SEP_24_SHIP_NOSECONE|SEP_24_SHIP_CARGO]:FOR[StarshipExpansionProject]
{
	MODULE:NEEDS[B9PartSwitch,!ModularFuelTanks,!RealFuels]
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = SEP_Fuel
		switcherDescription = Fuel Switch
		baseVolume = 1
		SUBTYPE:NEEDS[!CommunityResourcePack]
		{
			name = SEPLFOX
			tankType = SEPLFOX
			title = LFO
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = SEPLMOX
			tankType = SEPLMOX
			title = Methalox
		}
	}
	MODULE:NEEDS[CryoTanks,!RealFuels,!RealismOverhaul]
	{
		name =  ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
	MODULE:NEEDS[ModularFuelTanks|RealFuels]
	{
		name = ModuleFuelTanks
		volume = 1
		type = Default
	}
}

// BL-1 Ship

@PART[SEP_24_SHIP_PROTO_BODY|SEP_24_SHIP_CORE|SEP_24_SHIP_CORE_EXP]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Fuel]]
	{
		@baseVolume = 43000
//		@baseVolume:NEEDS[!Kopernicus] = 13800
	}
	@MODULE[ModuleFuelTanks]:NEEDS[ModularFuelTanks|RealFuels]
	{
		@volume = 43000
		@volume:NEEDS[RealFuels] *= 5
	}
}

