@PART[SEP_22_SHIP_BODY]:NEEDS[!RealismOverhaul,!FerramAerospaceResearch]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Raptor_VAC]]
	{

		@SUBTYPE:HAS[#name[3RVAC]]
		{
			CoMOffset = 0.0, -0.673, 0.0
		}
		@SUBTYPE:HAS[#name[6RVAC]]
		{
			CoMOffset = 0.0, 4.746, 0.0 
		}
		@SUBTYPE:HAS[#name[6Sofie]]
		{
			CoMOffset = 0.0, 4.746, 0.0 
		}
	}
}


@PART[SEP_22_SHIP_BODY]:NEEDS[!RealismOverhaul,FerramAerospaceResearch]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Raptor_VAC]]
	{
		//the 3 rvac ship works fine in FAR without any tweaking, so we don't do any.
		//The above line is no longer accurate, so we do tweaking
		@SUBTYPE:HAS[#name[3RVAC]]
		{
			CoMOffset = 0.0, -2.345, 0.0
		}
		@SUBTYPE:HAS[#name[6RVAC]]
		{
			CoMOffset = 0.0, 3.032, 0.0 
		}
		@SUBTYPE:HAS[#name[6Sofie]]
		{
			CoMOffset = 0.0, 3.032, 0.0 
		}
	}
}


@PART[SEP_22_SHIP_HEADER]:NEEDS[!RealismOverhaul]:AFTER[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Fuel]]
	{

		@SUBTYPE:HAS[#name[SEPLMOX]]
		{
			addedMass = 0.130867
		}
		
	}

}