//	Originally Based on VaderIII patch for Tundra Exploration, adapted to SEP by Kari and Anomalia
//	Updated by SkyPhoenix999

//  General Patch
@PART[SEP_*]:NEEDS[RealismOverhaul]:AFTER[StarshipExpansionProject]
{
    %RSSROConfig = True
    @manufacturer = #roMfrSpaceX
    
    !RESOURCE,* {}
	!MODULE[ModuleInventoryPart],* {}
	!MODULE[ModuleReactionWheel],* {}
	!MODULE[ModuleFuelTanks],* {}

    @MODULE[ModuleRCSFX]
	{
		@thrusterPower = 50
		%overrideStagingIconIfBlank = false
		@PROPELLANT[LqdMethane]
        {
			@name = CooledLqdMethane
            @ratio = 0.4303
        }
        @PROPELLANT[Oxidizer]
        {
            @name = CooledLqdOxygen
            @ratio = 0.5697
        }
	}

	@MODULE[ModuleCommand]
	{
		%hasHibernation = True
		%hibernationMultiplier = 0.625
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.3
		}
	}
}

//	General REUSABLE Configs
@PART[SEP_24_SHIP_NOSECONE|SEP_24_SHIP_CARGO|SEP_24_SHIP_PEZ|SEP_24_SHIP_CORE||SEP_24_SHIP_FWD_RIGHT_FLAP|SEP_24_SHIP_FWD_LEFT_FLAP|SEP_24_SHIP_AFT_RIGHT_FLAP|SEP_24_SHIP_AFT_LEFT_FLAP|SEP_25_SHIP_PEZ|SEP_25_SHIP_CORE|SEP_25_SHIP_FWD_RIGHT_FLAP|SEP_25_SHIP_FWD_LEFT_FLAP|SEP_25_SHIP_AFT_RIGHT_FLAP|SEP_25_SHIP_AFT_LEFT_FLAP]:NEEDS[RealismOverhaul]:AFTER[StarshipExpansionProject]
{
	%maxTemp = 2073.15
	%skinMaxTemp = 2973.15

	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = true
		skinMaxOperationalTemp = 2773.15
	}
}


//	General EXPENDABLE Configs
@PART[SEP_24_SHIP_NOSECONE_EXP|SEP_24_SHIP_CORE_EXP|SEP_24_SHIP_PEZ_EXP|SEP_24_SHIP_CARGO_EXP|SEP_24_SHIP_PROTO_NOSE|SEP_24_SHIP_PROTO_BODY|SEP_24_SHIP_PROTO_FWD_RIGHT|SEP_24_SHIP_PROTO_FWD_LEFT|SEP_24_SHIP_PROTO_AFT_RIGHT|SEP_24_SHIP_PROTO_AFT_LEFT|SEP_24_HOPPY]:NEEDS[RealismOverhaul]:AFTER[StarshipExpansionProject]
{
	%skinTempTag = Steel
	%internalTempTag = Steel // Untiled sections should burn up on reentry
}


//	General FAR Patch
@PART[SEP_24_SHIP_*|SEP_24_HOPPY|SEP_25_SHIP_*]:NEEDS[RealismOverhaul,FerramAerospaceResearch]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}



