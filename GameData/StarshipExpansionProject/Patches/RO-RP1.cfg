//	================================================================================

// Stop ROEngines killing Raptor
@PART[SEP_23_RAPTOR*|SEP_24_R1*]:NEEDS[RealismOverhaul]:AFTER[RealismOverhaulEnginesPost]
{
	!engineType = delete
}

// Patch Vents
@PART[SEP_*]:HAS[@MODULE[ModuleEngin*]:HAS[#engineID[Vents]]]:NEEDS[RealismOverhaul]:AFTER[zzzRealismOverhaul]
{
	@MODULE[ModuleEngines*],*
	{
		@name = ModuleEnginesFX
        %multFlow = 20
		%overrideStagingIconIfBlank = false
		@PROPELLANT[LqdMethane]
        {
			@name = CooledLqdMethane
            @ratio = 0.4303
        }
        @PROPELLANT[Oxidizer]
        {
            @name = CooledLqdOxygen
            @ratio = 0.5697
        }
	}
}

@PART[SEP_23_BOOSTER_HSR]:NEEDS[RealismOverhaul]:AFTER[zzzRealismOverhaul]
{
	@MODULE[ModuleEngines*],*
	{
		@name = ModuleEnginesFX
	}
    
}

//	================================================================================
//	RP-1 Avionics
//	================================================================================

@PART[SEP_*]:HAS[@MODULE[ModuleCommand]]:NEEDS[RP-0]:AFTER[StarshipExpansionProject]
{

	@MODULE[ModuleCommand]
	{
		!RESOURCE,* {}
		%hasHibernation = false
	}
	MODULE
	{
		name = ModuleAvionics
		massLimit = 10000.0
		interplanetary = True
		toggleable = true
		disabledkW = 0.1
		enabledkW = 1.3
	}

	MODULE:NEEDS[kOS]
	{
		name = kOSProcessor
		diskSpace = 50000
		diskSpaceCostFactor = 0.001		  // 50F for double space
		diskSpaceMassFactor = 0.00000005  // 2.5 kg for double space
		ECPerInstruction = 0.00000008	  // 8W @ 2000 IPU
	}
}
@PART[SEP_23_BOOSTER_INTEGRATED]:NEEDS[RP-0]:AFTER[StarshipExpansionProject]
{
	MODULE
	{
		name = ModuleAvionics
		massLimit = 10000.0
	}
}

