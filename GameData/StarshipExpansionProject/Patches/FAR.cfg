@PART[SEP_*]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
{
	%MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}
@PART[SEP_Booster*]:NEEDS[FerramAerospaceResearch/Plugins]:LAST[FerramAerospaceResearch]
{
	%MODULE[GeometryPartModule],* {}
}

@PART[SEP_23_SHIP_FWD_LEFT|SEP_23_SHIP_FWD_RIGHT|SEP_23_SHIP_AFT_LEFT|SEP_23_SHIP_AFT_RIGHT|SEP_24_SHIP_PROTO_FWD_LEFT|SEP_24_SHIP_PROTO_FWD_RIGHT|SEP_24_SHIP_PROTO_AFT_LEFT|SEP_24_SHIP_PROTO_AFT_RIGHT|SEP_24_SHIP_AFT_LEFT_FLAP|SEP_24_SHIP_AFT_RIGHT_FLAP|SEP_24_SHIP_FWD_LEFT_FLAP|SEP_24_SHIP_FWD_RIGHT_FLAP]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
{
	-MODULE[GeometryPartModule],* {}
}

//needed for kOS booster returns
@FARAeroStress:NEEDS[FerramAerospaceResearch/Plugins]:FOR[StarshipExpansionProject]
{
	@FARPartStressTemplate[structural]
	{
		@XZmaxStress = 200
	}
	@FARPartStressTemplate[rocketFuelTank]
	{
		@XZmaxStress = 200
	}
}