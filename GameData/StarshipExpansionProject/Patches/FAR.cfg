@PART[SEP_*]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
{
	%MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}

@PART[SEP_2?_SHIP_FWD_*|SEP_2?_SHIP_AFT_*|SEP_24_SHIP_PROTO_FWD_LEFT|SEP_24_SHIP_PROTO_FWD_RIGHT|SEP_24_SHIP_PROTO_AFT_LEFT|SEP_24_SHIP_PROTO_AFT_RIGHT|SEP_23_BOOSTER_GRIDFIN|SEP_23_BOOSTER_CLUSTER|SEP_23_BOOSTER_HSR|SEP_25_BOOSTER_GRIDFIN|SEP_25_BOOSTER_CLUSTER|SEP_25_BOOSTER_HSR]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
{
	-MODULE[GeometryPartModule],* {}
}

//needed for kOS booster returns
@FARAeroStress:NEEDS[FerramAerospaceResearch/Plugins]:FOR[StarshipExpansionProject]
{
	@FARPartStressTemplate[structural]
	{
		@XZmaxStress = 200
	}
	@FARPartStressTemplate[rocketFuelTank]
	{
		@XZmaxStress = 200
	}
}