//This will disable the atmo fx if firefly isnt installed :>

//This could prob be shortened but am dum so enjoy long part field

@PART[SEP_25_SHIP*|SEP_24_SHIP_CORE|SEP_24_SHIP_CARGO|SEP_24_SHIP_AFT_LEFT|SEP_24_SHIP_AFT_RIGHT|SEP_24_SHIP_FWD_LEFT|SEP_24_SHIP_FWD_RIGHT|SEP_24_SHIP_NOSECONE|SEP_24_SHIP_PEZ] {
    MODULE:NEEDS[!FIREFLY] {
        name = ModuleB9DisableTransform
        transform = atmofx_envelope
    }
}
