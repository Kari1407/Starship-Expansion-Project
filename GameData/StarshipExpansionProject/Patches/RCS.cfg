@PART[SEP_24_SHIP_PROTO_NOSE|SEP_24_SHIP_PROTO_BODY|SEP_24_SHIP_CORE|SEP_24_SHIP_HEADER|SEP_24_SHIP_NOSECONE|SEP_24_SHIP_CARGO|SEP_24_SHIP_CORE_EXP|SEP_24_SHIP_NOSECONE_EXP|SEP_24_SHIP_CARGO_EXP|SEP_24_SHIP_PEZ|SEP_24_SHIP_PEZ_EXP|SEP_25_SHIP_CORE|SEP_25_SHIP_PEZ|SEP_25_SHIP_NOSECONE|SEP_25_SHIP_CARGO]:FOR[StarshipExpansionProject]
{
    MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCS
		thrusterPower = 34
		resourceName = LiquidFuel
		resourceFlowMode = STAGE_PRIORITY_FLOW
		PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1.1
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = LqdMethane
			ratio = 3
			DrawGauge = True
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 290
			key = 1 160
			key = 5 0.001
		}
	}
}

