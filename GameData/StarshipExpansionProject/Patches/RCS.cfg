@PART[SEP_23_SHIP*|SEP_24_SHIP*]:HAS[@MODULE[ModuleRCSFX]]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower:NEEDS[!Kopernicus] = 20
		@thrusterPower:NEEDS[Kopernicus&RealSolarSystem] = 50
	}
}

