@INTERNAL[SEP_CREW_IVA_*]:HAS[#SystemScale[?eal]]:AFTER[StarshipExpansionProject]
{
	@rescaleFactor = 1
	@scale = 1.6,1.6,1.6
	@PROP,*
	{
		@position[0,,] *= 1.6
		@position[1,,] *= 1.6
		@position[2,,] *= 1.6
	}
}

