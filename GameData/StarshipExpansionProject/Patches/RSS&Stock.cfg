//------------------Real Scale miscellaneous patches------------------//

@PART[SEP_*]:NEEDS[SolSystem,!RealSolarSystem]:BEFORE[StarshipExpansionProject]
{
    %SystemScale = #$@Sol_Configuration/SystemScale$
}

@PART[SEP_*]:NEEDS[RealSolarSystem,!SolSystem]:BEFORE[StarshipExpansionProject]
{
    %SystemScale = Real
}

@PART[SEP_*]:FINAL
{
	!SystemScale = delete
}

@PART[SEP_23*]:HAS[#SystemScale[?eal]]:FOR[StarshipExpansionProject]
{
	@rescaleFactor = 1
	@breakingForce = 999
	@breakingTorque = 999
	@crashTolerance = 20
}

@PART[SEP_24*|SEP_25*]:HAS[#SystemScale[?eal]]:FOR[StarshipExpansionProject]
{
	%rescaleFactor = 1.6
	@breakingForce = 999
	@breakingTorque = 999
	@crashTolerance = 20
}

@PART[SEP_23_RAPTOR_VAC|SEP_23_RAPTOR2_SL_RB|SEP_23_RAPTOR2_SL_RC]:HAS[#SystemScale[?eal]]:FOR[StarshipExpansionProject]
{
	%rescaleFactor = 1.6
	%maxTemp = 1700
	%crashTolerance = 15
	%breakingForce = 250
	%breakingTorque = 250
}

@PART[SEP_24_SHIP_CORE|SEP_24_SHIP_AFT_LEFT_FLAP|SEP_24_SHIP_AFT_RIGHT_FLAP|SEP_24_SHIP_FWD_LEFT_FLAP|SEP_24_SHIP_FWD_RIGHT_FLAP|SEP_24_SHIP_NOSECONE|SEP_24_SHIP_PEZ|SEP_24_SHIP_CARGO|SEP_25_SHIP_CORE|SEP_25_SHIP_AFT_LEFT_FLAP|SEP_25_SHIP_AFT_RIGHT_FLAP|SEP_25_SHIP_FWD_LEFT_FLAP|SEP_25_SHIP_FWD_RIGHT_FLAP|SEP_25_SHIP_PEZ|SEP_25_SHIP_CARGO]:HAS[#SystemScale[?eal]]:FOR[StarshipExpansionProject]
