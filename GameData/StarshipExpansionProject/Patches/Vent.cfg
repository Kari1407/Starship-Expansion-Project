@PART[SEP_23_SHIP_BODY|SEP_23_SHIP_BODY_EXP|SEP_23_SHIP_TANKER|SEP_23_SHIP_CARGO|SEP_23_SHIP_CREW|SEP_23_SHIP_DEPOT|SEP_24_SHIP_PROTO_BODY|SEP_24_HOPPY|SEP_24_SHIP_CORE|SEP_24_SHIP_HEADER|SEP_24_SHIP_CORE_EXP|SEP_25_SHIP_CORE]:FOR[StarshipExpansionProject]
{
	MODULE
	{
        name = ModuleEnginesFX
		engineID = Vents
        thrustVectorTransformName = VentTransform
        throttleLocked = True
        exhaustDamage = False
        allowShutdown = True
		stagingEnabled = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 1
        heatProduction = 0
        fxOffset = 0, 0, 0
        nonThrustMotor = true
        EngineType = LiquidFuel
        exhaustDamageMultiplier = 50
		runningEffectName = running_vent
		multFlow = 5
		overrideStagingIconIfBlank = false

        PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1.1
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = LqdMethane
			ratio = 3
			DrawGauge = True
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1
		}
        atmosphereCurve
		{
            key = 0 1
            key = 1 1
            key = 6 0.001
        }
	}

	MODULE:NEEDS[!RealismOverhaul]
	{
		name = ModuleB9PartSwitch
		moduleID = SEPVentSwtich
		switcherDescription = Vent Fuel Mix
		switcherDescriptionPlural = Vent Fuel Mixes
		switchInFlight = True
		advancedTweakablesOnly = true
		SUBTYPE:NEEDS[!CommunityResourcePack]
		{
			name = LFO
			title = LF + OX
			primaryColor = ResourceColorLiquidFuel
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = Vents LiquidFuel and Oxidizer
			defaultSubtypePriority:NEEDS[!CommunityResourcePack] = 1
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Vents
				}
				DATA
				{
					resourceName = LiquidFuel
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.45
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 0.55
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
				}
			}
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = LCH4OX
			title = LCH4 + OX
			primaryColor = ResourceColorLqdMethane
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = Vents LqdMethane and Oxidizer
			defaultSubtypePriority:NEEDS[CommunityResourcePack] = 1
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Vents
				}
				DATA
				{
					resourceName = LqdMethane
					PROPELLANT
					{
						name = LqdMethane
						ratio = 3
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
				}
			}
		}
		SUBTYPE:NEEDS[!CommunityResourcePack]
		{
			name = LF
			title = LF
			primaryColor = ResourceColorLiquidFuel
			secondaryColor = ResourceColorLiquidFuel
			descriptionDetail = Vents LiquidFuel
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Vents
				}
				DATA
				{
					resourceName = LiquidFuel
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
				}
			}
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = LCH4
			title = LCH4
			primaryColor = ResourceColorLqdMethane
			secondaryColor = ResourceColorLqdMethane
			descriptionDetail = Vents LqdMethane
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Vents
				}
				DATA
				{
					resourceName = LqdMethane
					PROPELLANT
					{
						name = LqdMethane
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
				}
			}
		}
		SUBTYPE
		{
			name = OX
			title = OX
			primaryColor = ResourceColorOxidizer
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = Vents Oxidizer
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Vents
				}
				DATA
				{
					resourceName = Oxidizer
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
				}
			}
		}
	}
}

