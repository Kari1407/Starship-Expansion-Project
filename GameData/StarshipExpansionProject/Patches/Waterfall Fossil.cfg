            {
                IDENTIFIER
                {
                    name = ModuleWaterfallFX
                }
                DATA
                {
                    TEMPLATE
                    {
                        name = engine_rich
						templateName = FossilEngineRichRaptor
						scale:NEEDS[!RealSolarSystem] = 1,1,1
                        scale:NEEDS[RealSolarSystem] = 1.6,1.6,1.6
						rotation = 270,0,0
						position = 0,0.0,0
                    }
                }
            }
        }
		SUBTYPE
        {
            name = superheavy
			title = Superheavy Plume
			primaryColor = Barney
			secondaryColor = Barney
